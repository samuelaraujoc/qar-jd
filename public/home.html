<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qualidade do Ar em Fortaleza</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Styles/global.css">
    <link rel="stylesheet" href="Styles/home.css">
    <link type="image/png" sizes="96x96" rel="icon" href="img/icons8-qualidade-do-ar-lineal-color-96.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
</head>

<body>
    <div id="header"></div>
    <div id="nav"></div>

    <div class="banner-container">
        <img src="img/imgHome.png" alt="Banner" class="img-fluid banner-image">
        <button class="map-button" onclick="scrollToMap()">Ver Mapa</button>
    </div>

    <div class="container-fluid custom-container mt-2 mb-4">
        <div class="row no-gutters justify-content-center">
            <div class="col-12 text-center">
                <img src="img/escalapoluentes.png" alt="Escala Poluentes" class="img-fluid">
            </div>
        </div>
        <div class="row no-gutters">
            <div id="map" class="col-xl-10 col-lg-9 col-md-12">
                <!-- Conteúdo do Leaflet Map -->
            </div>
            <div class="col-xl-2 col-lg-3 col-md-12 img-container">
                <img src="img/homepoluentes.png" alt="Níveis de Poluição" class="img-fluid">
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="scripts/script.js"></script>
    <script src="scripts/scrollmap.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="./scripts/mapa.js"></script>
</body>

</html>
